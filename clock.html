<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reloj Digital Multizona</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; }
    .clock-container { display: flex; flex-direction: column; align-items: center; margin-top: 40px; }
    .timezone { margin: 10px 0; padding: 10px 20px; background: #333; border-radius: 8px; min-width: 300px; text-align: center; }
    .label { font-weight: bold; font-size: 1.2em; margin-bottom: 5px; color: #0ff; }
    .time { font-size: 2em; letter-spacing: 2px; }
  </style>
</head>
<body>
  <div class="clock-container" id="clocks"></div>

  <script>
    // Lista de zonas horarias que quieres mostrar
    const zones = [
      { label: "Buenos Aires", tz: "America/Argentina/Buenos_Aires" },
      { label: "MÃ©xico DF", tz: "America/Mexico_City" },
      { label: "Madrid", tz: "Europe/Madrid" },
      { label: "UTC", tz: "UTC" },
      { label: "New York", tz: "America/New_York" }
    ];

    function updateClocks() {
      const container = document.getElementById('clocks');
      container.innerHTML = '';
      zones.forEach(zone => {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('es-ES', {
          timeZone: zone.tz,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
        });
        const zoneDiv = document.createElement('div');
        zoneDiv.className = 'timezone';
        zoneDiv.innerHTML = `<div class="label">${zone.label}</div><div class="time">${timeStr}</div>`;
        container.appendChild(zoneDiv);
      });
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
